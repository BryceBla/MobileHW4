<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Order Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main">
  <ion-card *ngFor="let cart of orders" class="cards">

    <img src={{cart.photo}}/>
    Item: {{cart.title}} > {{cart.category}}
    $ {{cart.price}}
    <ion-range min="1" max="100" step="1" [(ngModel)]="quant">
    </ion-range>
    Quantity: {{cart.quant}}


  </ion-card>

   <button  (click)="placeOrder(item)" ion-button block large icon-only color="buy">
     Get Total
   </button>


   <h2> Total : {{this.Total | currency:'USD'}}</h2>

</ion-content>
