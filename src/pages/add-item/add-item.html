<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add Item
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-modal">
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-select [(ngModel)]="category">
          <ion-option value="Dish">Dish</ion-option>
          <ion-option value="Desert">Desert</ion-option>
          <ion-option value="Drink">Drink</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Photo URL: </ion-label>
      <ion-input type="text" [(ngModel)]="photo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="primary" (click)="saveItem()">Save</button>

</ion-content>
